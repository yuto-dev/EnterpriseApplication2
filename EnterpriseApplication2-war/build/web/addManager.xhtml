<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head>
    <title>Add Manager</title>
</h:head>
<h:body>
    <h1>Add Manager</h1>
    <h:form>
        <p:panelGrid columns="2">
            <h:outputLabel for="firstName" value="First Name:" />
            <p:inputText id="firstName" value="#{managerBean.newManager.firstName}" required="true" />

            <h:outputLabel for="lastName" value="Last Name:" />
            <p:inputText id="lastName" value="#{managerBean.newManager.lastName}" required="true" />
            
            <h:outputLabel for="username" value="Username:" />
            <p:inputText id="username" value="#{managerBean.newManager.username}" required="true" />
            
            <h:outputLabel for="password" value="Password:" />
            <p:inputText id="password" value="#{managerBean.newManager.password}" required="true" />
            
            <h:outputLabel for="email" value="Email:" />
            <p:inputText id="email" value="#{managerBean.newManager.email}" required="false" />
            
            <h:outputLabel for="phoneNumber" value="Phone Number:" />
            <p:inputText id="phoneNumber" value="#{managerBean.newManager.phoneNumber}" required="false" />
            
            <p:commandButton value="Add Manager" action="#{managerBean.addManager}" update="managerTable" />

        </p:panelGrid>
            <ul>
            <li>The email and phone number fields can be left empty if you want and the computer will generate them</li>
            </ul>
    </h:form>

    <p:button value="Go to Delete Manager Page" outcome="deleteManager" />
    <p:button value="Go to Update Manager Page" outcome="updateManager" />
    
    <p:commandButton value="Delete All Managers" action="#{managerBean.deleteAllManagers}" update="managerTable" />
    
    <h2>Managers List</h2>
    <p:dataTable id="managerTable" value="#{managerBean.managers}" var="manager">
            <p:column headerText="ID">
                <h:outputText value="#{manager.id}" />
            </p:column>
            <p:column headerText="First Name">
                <h:outputText value="#{manager.firstName}" />
            </p:column>
            <p:column headerText="Last Name">
                <h:outputText value="#{manager.lastName}" />
            </p:column>
            <p:column headerText="Role">
                <h:outputText value="#{manager.userType}" />
            </p:column>
            <p:column headerText="Username">
                <h:outputText value="#{manager.username}" />
            </p:column>
            <p:column headerText="Password">
                <h:outputText value="#{manager.password}" />
            </p:column>
            <p:column headerText="Email">
                <h:outputText value="#{manager.email}" />
            </p:column>
            <p:column headerText="Phone Number">
                <h:outputText value="#{manager.phoneNumber}" />
            </p:column>
        </p:dataTable>
</h:body>
</html>
