<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head>
    <title>Delete Kitchen Staff</title>
    <style>
        /* Add your custom CSS styles here */
        body {
            font-family: Arial, sans-serif;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
        }

        .form-container h2 {
            margin-top: 30px;
        }

        .button-container {
            text-align: center;
            margin-top: 20px;
        }

        .btn {
            width: 200px;
            height: 40px;
            margin: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .info-list {
            list-style-type: disc;
            margin-left: 20px;
        }
    </style>
</h:head>
<h:body>
    <div class="main-menu">
        <div class="form-container">
            <h1>Delete Kitchen Staff</h1>
            <h:form>
                <p:panelGrid columns="2" columnClasses="label-column, input-column">
                    
                    <h:outputLabel for="kitchenStaffIdInput" value="Kitchen Staff ID: " />
                    <h:inputText id="kitchenStaffIdInput" value="#{managerBean.kitchenStaffIdInput}" required="true">
                    <f:validateLongRange minimum="1" maximum="9999" />
                    </h:inputText>

                </p:panelGrid>
                <div class="button-container">
                <p:commandButton value="Delete Staff" action="#{managerBean.deleteKitchenStaff}" update="kitchenStaffTable" style="margin: 0 auto; display: block;" />
                </div>
            </h:form>
        </div>

        
        <div class="button-container">
            <h:form>
            <p:commandButton value="Back" action="#{linkBean.getLinkKitchenStaffCrud}" style="margin: 0 auto; display: block;" />
            </h:form>
        </div>
            

        <h2>Kitchen Staff List</h2>
        <p:dataTable id="kitchenStaffTable" value="#{managerBean.kitchenStaffs}" var="kitchenStaff">
                <p:column headerText="ID">
                    <h:outputText value="#{kitchenStaff.id}" />
                </p:column>
                <p:column headerText="First Name">
                    <h:outputText value="#{kitchenStaff.firstName}" />
                </p:column>
                <p:column headerText="Last Name">
                    <h:outputText value="#{kitchenStaff.lastName}" />
                </p:column>
                <p:column headerText="Role">
                    <h:outputText value="#{kitchenStaff.userType}" />
                </p:column>
                <p:column headerText="Username">
                    <h:outputText value="#{kitchenStaff.username}" />
                </p:column>
                <p:column headerText="Password">
                    <h:outputText value="#{kitchenStaff.password}" />
                </p:column>
                <p:column headerText="Email">
                    <h:outputText value="#{kitchenStaff.email}" />
                </p:column>
                <p:column headerText="Phone Number">
                    <h:outputText value="#{kitchenStaff.phoneNumber}" />
                </p:column>
        </p:dataTable>
    </div>
</h:body>
</html>
