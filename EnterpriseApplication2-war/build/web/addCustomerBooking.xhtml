<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head>
    <title>Add Booking</title>
    <style>
        /* Add your custom CSS styles here */
        body {
            font-family: Arial, sans-serif;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
        }

        .form-container h2 {
            margin-top: 30px;
        }

        .button-container {
            text-align: center;
            margin-top: 20px;
        }

        .btn {
            width: 200px;
            height: 40px;
            margin: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .info-list {
            list-style-type: disc;
            margin-left: 20px;
        }
    </style>
</h:head>
<h:body>
    <div class="main-menu">
        <div class="form-container">
            <h1>Add Booking</h1>
            <h:form>
                <h2>Booking Information</h2>
                <p:panelGrid columns="2" columnClasses="label-column, input-column">

                    <h:outputLabel for="date" value="Booking Date:" />
                    <p:calendar id="date" value="#{customerBean.newBooking.bookingDate}" pattern="dd.MM.yyyy" />
                    
                    <h:outputLabel for="seats" value="Number of Seats:" />
                    <h:selectOneMenu id="seats" value="#{customerBean.newBooking.seats}">
                    <f:selectItem itemValue="1" itemLabel="1"/>
                    <f:selectItem itemValue="2" itemLabel="2"/>
                    <f:selectItem itemValue="3" itemLabel="3"/>
                    <f:selectItem itemValue="4" itemLabel="4"/>
                    </h:selectOneMenu>

                    <h:outputLabel for="food" value="Food:" />
                    <p:selectOneRadio id="food" value="#{customerBean.newBooking.food}">
                    <f:selectItem itemValue="Chicken" itemLabel="Chicken"/>
                    <f:selectItem itemValue="Beef" itemLabel="Beef"/>
                    <f:selectItem itemValue="Vegetarian" itemLabel="Vegetarian"/>
                    </p:selectOneRadio>
                        
                        
                </p:panelGrid>
                
                <p:commandButton value="Add Booking" action="#{customerBean.addBooking}" update="bookingTable" style="margin: 0 auto; display: block;" />

            </h:form>
        </div>

        <div class="button-container">
            <h:form>
            <p:commandButton value="Back" action="#{linkBean.getLinkCustomerMenu}" style="margin: 0 auto; display: block;" />
            </h:form>
        </div>

        <h2>Booking List</h2>
        <p:dataTable id="bookingTable" value="#{customerBean.bookings}" var="booking">
                <p:column headerText="ID">
                    <h:outputText value="#{booking.id}" />
                </p:column>
                <p:column headerText="Date">
                    <h:outputText value="#{booking.bookingDate}" />
                </p:column>
                <p:column headerText="Status">
                    <h:outputText value="#{booking.status}" />
                </p:column>
                <p:column headerText="Number of Seats">
                    <h:outputText value="#{booking.seats}" />
                </p:column>
                <p:column headerText="Food">
                    <h:outputText value="#{booking.food}" />
                </p:column>
                <p:column headerText="Price">
                    <h:outputText value="#{booking.price}" />
                </p:column>
                <p:column headerText="Customer ID">
                    <h:outputText value="#{booking.customerId}" />
                </p:column>
        </p:dataTable>
    </div>
</h:body>
</html>
