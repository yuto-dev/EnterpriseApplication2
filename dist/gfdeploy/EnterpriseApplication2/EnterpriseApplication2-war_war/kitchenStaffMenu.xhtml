<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Main Menu - Managers</title>
    <style>
        /* Add your custom CSS styles here */
        .main-menu {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('assets/krab.jpeg'); /* Background image */
            background-size: cover; /* Make sure the image covers the entire panel */
        }

        .menu-panel {
            padding: 20px; /* Add some padding to the panel */
            background-color: rgba(50, 50, 50, 0.5); /* Slightly grey color with 0.5 opacity */
            border-radius: 10px; /* Add rounded edges */
        }

        .menu-button {
            width: 200px;
            height: 60px;
            margin: 10px;
            text-align: center;
            line-height: 60px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
            padding: 5px 10px;
        }

        .menu-button:hover {
            background-color: #0056b3;
        }
    </style>
</h:head>
<h:body>
    <div class="main-menu">
        <div class="menu-panel">
            <h:form>
            <p:commandButton value="Edit Profile" action="#{linkBean.getLinkEditKitchenStaff}" styleClass="menu-button" />
            <p:commandButton value="View Bookings" action="#{linkBean.getLinkUpdateKitchenStaffBooking}" styleClass="menu-button" />
            <p:commandButton value="View Ratings" action="#{linkBean.getLinkCustomerCrud}" styleClass="menu-button" />
            <p:commandButton value="Logout" action="#{userSessionBean.logout}" styleClass="menu-button" />
            </h:form>
        </div>
    </div>
</h:body>
</html>
