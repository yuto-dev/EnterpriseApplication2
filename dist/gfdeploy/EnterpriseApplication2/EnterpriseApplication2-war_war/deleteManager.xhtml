<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head>
    <title>Delete Manager by ID</title>
</h:head>
<h:body>
    <h:form>
        <h:panelGrid columns="2">
            <h:outputLabel for="managerIdInput" value="Manager ID: " />
                <h:inputText id="managerIdInput" value="#{managerBean.managerIdInput}" required="true">
                    <f:validateLongRange minimum="1" maximum="9999" />
                </h:inputText>

                <p:commandButton value="Delete Manager" action="#{managerBean.deleteManager}" update="managerTable" />
        </h:panelGrid>
    </h:form>

    <p:button value="Go to Add Manager Page" outcome="addManager" />
    <p:button value="Go to Update Manager Page" outcome="updateManager" />
    
    <h2>Managers List</h2>
    <h:dataTable id="managerTable" value="#{managerBean.managers}" var="manager">
        <h:column>
            <f:facet name="header">ID</f:facet>
            #{manager.id}
        </h:column>
        <h:column>
            <f:facet name="header">First Name</f:facet>
            #{manager.firstName}
        </h:column>
        <h:column>
            <f:facet name="header">Last Name</f:facet>
            #{manager.lastName}
        </h:column>
    </h:dataTable>
</h:body>
</html>
