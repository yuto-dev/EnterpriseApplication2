<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head>
    <title>Update Manager</title>
</h:head>
<h:body>
    <h:form>
        
        <!-- Table to display the list of managers -->
        <p:dataTable id="managerTable" value="#{managerBean.managers}" var="manager">
            <p:column headerText="ID">
                <h:outputText value="#{manager.id}" />
            </p:column>
            <p:column headerText="First Name">
                <h:outputText value="#{manager.firstName}" />
            </p:column>
            <p:column headerText="Last Name">
                <h:outputText value="#{manager.lastName}" />
            </p:column>
            <p:column headerText="Role">
                <h:outputText value="#{manager.userType}" />
            </p:column>
            <!-- Add other columns for other properties -->
            <p:column headerText="Action">
                <p:commandButton value="Select" action="#{managerBean.setSelectedManager(manager)}" />
            </p:column>
            <p:column headerText="Apply">
                <p:commandButton value="Apply" action="#{managerBean.updateManager(manager)}" update="managerTable" />
            </p:column>
        </p:dataTable>

        <p:commandButton value="Update Fields" update="managerTable" />
        
        <p:panel id="updateForm" visible="true">
            <!--<h:outputLabel for="idInput" value="ID:" />
            <p:inputText id="idInput" value="#{managerBean.selectedManagerId}" />-->
            <h:outputLabel for="firstInput" value="First Name:" />
            <p:inputText id="firstInput" value="#{managerBean.newFirstName}" />
            <h:outputLabel for="lastInput" value="Last Name:" />
            <p:inputText id="lastInput" value="#{managerBean.newLastName}" />
        </p:panel>
        <!-- Update form -->
        
    </h:form>
</h:body>
</html>
